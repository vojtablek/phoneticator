<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phoneticator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Styling of keyboard -->
  <link rel="stylesheet" href="./keyboards/ua/keyboard.css">
  <!-- Meta tags -->
  <!-- Thanks to https://metatags.io/ -->
  <meta name="title" content="Phoneticator">
  <meta name="description" content="Make phonetic transcriptions adapted to czech language.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vojtablek.github.io/phoneticator/">
  <meta property="og:title" content="Phoneticator">
  <meta property="og:description" content="Make phonetic transcriptions adapted to czech language.">
  <meta property="twitter:url" content="https://vojtablek.github.io/phoneticator/">
  <meta property="twitter:title" content="Phoneticator">
  <meta property="twitter:description" content="Make phonetic transcriptions adapted to czech language.">
</head>
<body>
  <div class="modal__overlay">
    <div class="modal">
      <span>Používáním těchto stránek souhlasíte s <a href="https://vojtablek.github.io/phoneticator/info.html">podmínkami</a>.</span>
      <button id="agreementButton">OK</button>
    </div>
  </div>
  <nav>
    <a href="./">Phoneticator</a>
  </nav>
  <main>
    <dialog class="keyboard" style="display: none; top: 35%; left: 30%;" id="keyboard" data-keyboard-output="cyrilic">
      <div class="keyboard__row">
        <button>'</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button class="special-button" data-keyboard-role="special" data-keyboard-key="backspace">&LT;=</button>
      </div>
      <div class="keyboard__row">
        <button>й</button>
        <button>ц</button>
        <button>у</button>
        <button>к</button>
        <button>е</button>
        <button>н</button>
        <button>г</button>
        <button>ш</button>
        <button>щ</button>
        <button>з</button>
        <button>х</button>
        <button>ї</button>
        <button>ґ</button>
      </div>
      <div class="keyboard__row">
        <button class="special-button" data-keyboard-role="special" data-keyboard-key="capsLock">CapsLk</button>
        <button>ф</button>
        <button>і</button>
        <button>в</button>
        <button>а</button>
        <button>п</button>
        <button>р</button>
        <button>о</button>
        <button>л</button>
        <button>д</button>
        <button>ж</button>
        <button>є</button>
      </div>
      <div class="keyboard__row">
        <button class="special-button" data-keyboard-key="shift" data-keyboard-role="special">S</button>
        <button>я</button>
        <button>ч</button>
        <button>с</button>
        <button>м</button>
        <button>и</button>
        <button>т</button>
        <button>ь</button>
        <button>б</button>
        <button>ю</button>
        <button>.</button>
        <button>:</button>
      </div>
      <div class="keyboard__row">
        <button>,</button>
        <button>!</button>
        <button class="special-button" data-keyboard-role="special" data-keyboard-key="space">Space</button>
        <button>@</button>
        <button>?</button>
      </div>
      </div>
    </dialog>
    <div class="translate-window">
      <div class="window-head">
        <img src="./assets/flags/Flag_of_Ukraine.svg" alt="A flag of Ukraine" class="flag">
        <span class="language">Ukrajinská cyrilice</span>
      </div>
      <textarea class="translate-area" id="cyrilic" placeholder="Napiš sem azbukou" lang="uk"></textarea>
      <button class="translate-area-icon icon-disabled tool" id="keyboardButton">
        <!-- This is edited version of source_icons_type.svg (edited in Inkscape)-->
        <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 16.2485C7 16.0894 6.93679 15.9368 6.82426 15.8243L3.17574 12.1757C3.06321 12.0632 3 11.9106 3 11.7515V4C3 2.89543 3.89543 2 5 2H12H19C20.1046 2 21 2.89543 21 4V11.7515C21 11.9106 20.9368 12.0632 20.8243 12.1757L17.1757 15.8243C17.0632 15.9368 17 16.0894 17 16.2485V20C17 21.1046 16.1046 22 15 22H9C7.89543 22 7 21.1046 7 20V16.2485Z" stroke="currentColor" stroke-width="1.5"/>
        <!-- <path d="M9.5 11.5L10 10.4M14.5 11.5L14 10.4M14 10.4L12 6L10 10.4M14 10.4H10" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/> -->
        <path d="M 14.421456,11.500053 V 10.120388 H 9.578544 v 1.379665" stroke-width="1.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M 9.90508,10.028181 C 11.211315,8.962742 10.9553,7.4406834 10.977878,6.000053 h 2.97318 v 3.7940785" stroke-width="1.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="translate-window">
      <div class="window-head">
        <img src="./assets/flags/Flag_of_the_Czech_Republic.svg" alt="A flag of Ukraine" class="flag">
        <span class="language">Český přepis (přibližný)</span>
      </div>
      <textarea class="translate-area" id="latin" readonly></textarea>
      <button class="translate-area-icon" id="copyButton">
        <svg width="24" height="24" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" >
          <path d="M19.4 20H9.6C9.26863 20 9 19.7314 9 19.4V9.6C9 9.26863 9.26863 9 9.6 9H19.4C19.7314 9 20 9.26863 20 9.6V19.4C20 19.7314 19.7314 20 19.4 20Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 9V4.6C15 4.26863 14.7314 4 14.4 4H4.6C4.26863 4 4 4.26863 4 4.6V14.4C4 14.7314 4.26863 15 4.6 15H9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </main>
  <footer>
    <a href="./info.html">Zdroje a podmínky</a>
    <a href="https://github.com/vojtablek/phoneticator">Zdrojový kód</a>
    <span>Vytvořil <a href="https://github.com/vojtablek/">@vojtablek</a></span>
  </footer>
  <script src="script.js" charset="utf-8"></script>
  <script src="./transcription-scripts/from-cz/ua.js" charset="utf-8"></script>
  <script src="./keyboards/ua/keyboard.js" charset="utf-8"></script>
</body>
</html>
